<div class="row grey lighten-3" style="margin-top:-24px" *ngIf="dataready">
  <div class="col s12" style="padding:0px">
      <ul id="projtabs" class="tabs grey lighten-3" materialize="tabs">
        <li class="tab btn-flat col s3"><a href="#test1" #tab1>Patient Data</a></li>
        <li class="tab btn-flat col s3"><a href="#test3" #tab3>Trials</a></li>
        <li class="tab btn-flat col s3"><a href="#test4">Analysis</a></li>
        <li class="tab btn-flat col s3"><a href="#test6">Report</a></li>
      </ul>   
  </div>
</div>

  
  <div class="col s12">
  <studydataheader [accession]="accession" [studydate]="studydate"></studydataheader>
</div>

  <div class="card-content" *ngIf="dataready">
 <div class="row" style="margin-top:-15px">
    <div materialize id="test1" class="col s12 tabcontent">
      <form>    
          <div class="col l6 s12">
        <div class="card hoverable">
          <div class="card-content">
            
              <div class="row">

              <div class="row">
              <div class="input-field">
          <i class="material-icons prefix">today</i>
 <input id="dob" name="dob"
                   materialize="pickadate"
                   [materializeParams]="[{selectMonths: true, 
                   selectYears: 3, 
                   format: 'mm/dd/yyyy'}]" type="text" />          <label for="dob"><span style="font-size:1.4em">Date of Birth</span></label>
        </div>
        </div>
       
              <div class="row">                
          <i class="material-icons prefix">perm_identity</i>
          <input type="radio" id="gender_male" name="gender" />
      <label for="gender_male">Male</label>
          <input type="radio" id="gender_female" name="gender" />
      <label for="gender_female">Female</label>
        </div>
<br><br>

             </div>
          
          </div>
        </div>
      </div>

         <div class="col l6 s12">
        <div class="card hoverable">
          <div class="card-content">
            
              <div class="row">

                            <div class="row">
        <div class="input-field col s12">
                    <i class="material-icons prefix">subject</i>
          <textarea id="hpi" class="materialize-textarea"></textarea>
          <label for="hpi" style="font-size:1.2em">Patient History</label>
        </div>
      </div>

            </div>
             </div>
           
            </div>
                <div class="row">
                         <div class="btn right" style="margin-top:20px" (click)="toggleenable('3');">Go to Trials</div>
            </div>
            </div>

      </form>
    </div>
    <div id="test3" class="col s12 tabcontent"><trials [accession]="accession" [studydate]="studydate" [neworedit]="neworedit" [trials]="trials" [totaltrials]="totaltrials"></trials></div>
    <div id="test4" class="col s12 tabcontent"><analysis></analysis></div>
    <div id="test6" class="col s12 tabcontent"><report></report></div>

  </div>
  </div>

    <!-- Modal Structure -->
       <div id="modal2" class="modal" materialize="modal" [materializeParams]="[{dismissible: false, opacity: 0.6}]" [materializeActions]="modalActions2">
    <form #form="ngForm" (ngSubmit)="submitForm(form.value)">
    <div class="modal-content">
          <h4 class="center-align">Study Information</h4>
            <div class="row" style="margin-top:20px">
   
        <div class="input-field col l10 offset-l1 s12" style="margin-top:40px">
          <i class="material-icons prefix">today</i>
          <input id="studydate" name="studydate"
                   materialize="pickadate"
                   [materializeParams]="[{selectMonths: true, 
                   selectYears: 3, 
                   format: 'mm/dd/yyyy'
                   }]" type="text" [ngModel]="date" required/>
          <label for="studydate" [ngClass]="datefilled" ><span style="font-size:1.4em">Date of Study</span></label>
        </div>
       
        <div class="input-field col l10 offset-l1 s12" style="margin-top:40px">
          <i class="material-icons prefix"><b>#</b></i>
          <input id="accession" name="accession" type="text" class="validate" #accnum (keyup)="isAccNotSet(accnum.value);" ngModel required>
          <label for="accession"><span style="font-size:1.4em">Accession Number</span></label>
        </div>
     
     
      </div>
    </div>
    <div class="modal-footer">
      <button class="modal-action modal-close waves-effect waves-green btn" [disabled]="AccNotSet" type="submit">Continue</button>
      <a [routerLink]="['/']" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
     </form>
  </div>
